<ons-page id="registerPage">
    <ons-toolbar>
        <div class="center">Rejestracja</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 30px;">
        <form data-ajax="" method="post" id="register"> <!-- Nie wiem jakie api ma adres -->
            <ons-input id="username" modifier="underbar" type="text" placeholder="Adres e-mail" float></ons-input>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Hasło" float></ons-input>
            <ons-input id="name" modifier="underbar" type="text" placeholder="Imię" float></ons-input>
            <ons-input id="surname" modifier="underbar" type="text" placeholder="Nazwisko" float></ons-input>
            <br />
            <ons-button component="button/register">
                Rejestracja
            </ons-button>
        </form>
    </div>
</ons-page>
