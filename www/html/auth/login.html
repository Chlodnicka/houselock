<ons-page id="loginPage">
    <ons-toolbar>
        <div class="center">Logowanie</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 30px;">
        <form data-ajax="/api/login_check" method="post" id="login">
            <ons-input id="username" modifier="underbar" type="text" placeholder="Adres e-mail" float></ons-input>

            <ons-input id="password" modifier="underbar" type="password" placeholder="Hasło" float></ons-input>
            <br/>
            <ons-button component="button/login">
                Zaloguj się
            </ons-button>
            <ons-button component="button/register-new-owner">
                Zarejestruj się
            </ons-button>
            <ons-button  id="fb-login" style="background-color: #3578e5;" component="button/fb">
                <ons-icon  icon="fa-facebook" style="color: white;"></ons-icon>
                Zaloguj się przez Facebooka
            </ons-button>
        </form>
    </div>
</ons-page>K
