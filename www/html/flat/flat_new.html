<ons-page id="newFlatPage">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Nowe mieszkanie</div>
        <div class="right">

            <ons-toolbar-button component="button/add-flat">
                <ons-icon icon="md-save"></ons-icon>
            </ons-toolbar-button>

        </div>
    </ons-toolbar>

    <ons-list-title>Adres</ons-list-title>

    <ons-list>
        <ons-list-item modifier="nodivider">
            <form data-ajax="/api/flat/add" method="post" id="create-flat">
                <div class="center">
                    <ons-input modifier="underbar" id="name" type="text" placeholder="Nazwa" minlength="5"
                               maxlength="50" float required></ons-input>
                    <ons-input modifier="underbar" id="street" type="text" placeholder="Ulica" maxlength="50"
                               float></ons-input>
                    <ons-input modifier="underbar" id="building_number" type="number" placeholder="Numer domu" float
                               required></ons-input>
                    <ons-input modifier="underbar" id="flat_number" type="number" placeholder="Numer mieszkania"
                               float></ons-input>
                    <ons-input modifier="underbar" id="postal_code" type="text" placeholder="Kod pocztowy"
                               pattern="[0-9]{2}-[0-9]{3}" float required></ons-input>
                    <ons-input modifier="underbar" id="city" type="text" placeholder="Miasto" minlength="5" float
                               required></ons-input>
                    <ons-input modifier="underbar" id="mercenary" type="number" placeholder="Cena wynajmu" min="0" float
                               required></ons-input>
                    <ons-input modifier="underbar" id="pay_day" type="number" min="1" max="31" placeholder="Dzień opłat"
                               required></ons-input>
                </div>
            </form>
        </ons-list-item>
    </ons-list>

</ons-page>
