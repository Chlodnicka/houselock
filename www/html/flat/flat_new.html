<ons-page id="newFlatPage">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Nowe mieszkanie</div>
        <div class="right">

            <ons-toolbar-button component="button/add-flat">
                <ons-icon icon="md-save"></ons-icon>
            </ons-toolbar-button>

        </div>
    </ons-toolbar>

    <ons-list-title>Adres</ons-list-title>

    <ons-list>
        <ons-list-item modifier="nodivider">
            <form data-ajax="/api/flat/add" method="post" id="create-flat">
                <div class="center">
                    <ons-input id="name" type="text" placeholder="Nazwa" float></ons-input>
                    <ons-input id="street" type="text" placeholder="Ulica" float></ons-input>
                    <ons-input id="flat_number" type="number" placeholder="Numer mieszkania" float></ons-input>
                    <ons-input id="building_number" type="number" placeholder="Numer domu" float></ons-input>
                    <ons-input id="postal_code" type="text" placeholder="Kod pocztowy" float></ons-input>
                    <ons-input id="city" type="text" placeholder="Miasto" float></ons-input>
                    <ons-input id="mercenary" type="number" placeholder="Cena wynajmu" float></ons-input>
                    <ons-input id="pay_day" type="number" min="1" max="31" placeholder="Dzień opłat"></ons-input>
                </div>
            </form>
        </ons-list-item>
    </ons-list>

</ons-page>
