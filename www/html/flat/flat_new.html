<ons-page id="newFlatPage">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Nowe mieszkanie</div>
        <div class="right">

            <ons-toolbar-button component="button/add-flat">
                <ons-icon icon="md-save"></ons-icon>
            </ons-toolbar-button>

        </div>
    </ons-toolbar>

    <ons-list-title>Adres</ons-list-title>

    <ons-list>
        <ons-list-item modifier="nodivider">
            <form data-ajax="/api/flat/add" method="post" id="create-flat">
            <div class="center">
                <ons-input id="name-input" type="text" placeholder="Nazwa" float></ons-input>
            </div>
            </form>
        </ons-list-item>
    </ons-list>

</ons-page>
