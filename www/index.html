<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy"
          content="img-src * 'self' data:; default-src * 'self' gap: wss: ws: ; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">

    <script src="cordova.js"></script>
    <link rel="stylesheet" href="core/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="core/css/onsenui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="core/js/onsenui.min.js"></script>
    <script src="core/js/jquery/jquery.min.js"></script>
    <script src="assets/js/_ajax.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/entity/user.js"></script>
    <script src="assets/js/entity/flat.js"></script>
    <script src="assets/js/services/services.js"></script>
    <script src="assets/js/services/dashboard.js"></script>
    <script src="assets/js/services/flat.js"></script>
    <script src="assets/js/services/user.js"></script>
    <script src="assets/js/services/bill.js"></script>
    <script src="assets/js/services/common.js"></script>
    <script src="assets/js/controllers.js"></script>
</head>


<body>

<ons-navigator id="myNavigator" page="loader.html">
</ons-navigator>

<ons-template id="loader.html">
    <ons-page id="loaderPage">
        <div class="center">
            <ons-icon icon="ion-load-c" spin="true" size="72px"></ons-icon>
            <br><br>
            ładuję dane...
        </div>
    </ons-page>
</ons-template>

<template id="landlordSplitter.html">
    <ons-page>
        <ons-splitter id="landlordSplitter">
            <ons-splitter-content page="landlordTabbar.html">
            </ons-splitter-content>
        </ons-splitter>
    </ons-page>
</template>


<template id="tenantSplitter.html">
    <ons-page>
        <ons-splitter id="tenantSplitter">
            <ons-splitter-content page="tenantTabbar.html">
            </ons-splitter-content>
        </ons-splitter>
    </ons-page>
</template>

<template id="landlordTabbar.html">
    <ons-page id="landlordTabbarPage">
        <ons-toolbar>
            <div class="center">Houselock</div>
            <div class="right">
                <div class="alert-container">

                </div>
            </div>
        </ons-toolbar>


        <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
        <ons-tabbar id="landlordTabbar" swipeable position="bottom">
            <ons-tab page="html/dashboard.html" label="Dashboard" active icon="fa-globe">
            </ons-tab>
            <ons-tab page="html/flat/flat_info.html" label="Mieszkanie" icon="fa-home">
            </ons-tab>
            <ons-tab page="html/bill/bill_list.html" label="Rachunki" icon="fa-file">
            </ons-tab>
            <ons-tab page="html/user/user_list.html" label="Lokatorzy" icon="fa-users">
            </ons-tab>
            <ons-tab page="html/user/settings.html" label="Ustawienia" icon="fa-cog">
            </ons-tab>
        </ons-tabbar>
    </ons-page>
</template>


<template id="tenantTabbar.html">
    <ons-page id="tenantTabbarPage">
        <ons-toolbar>
            <div class="center">Houselock</div>
            <div class="right">
                <div class="alert-container">

                </div>
            </div>
        </ons-toolbar>

        <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
        <ons-tabbar id="tenantTabbar" swipeable position="bottom">
            <ons-tab page="html/dashboard.html" label="Dashboard" active icon="fa-globe">
            </ons-tab>
            <ons-tab page="html/flat/flat_info.html" label="Mieszkanie" icon="fa-home">
            </ons-tab>
            <ons-tab page="html/bill/bill_list.html" label="Rachunki" icon="fa-file">
            </ons-tab>
            <ons-tab page="html/user/user_info.html" label="Ustawienia" icon="fa-users">
            </ons-tab>
        </ons-tabbar>
    </ons-page>
</template>

</body>

</html>
