<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="core/css/onsenui.css">
    <link rel="stylesheet" href="core/css/onsen-css-components.min.css">
    <script src="core/js/onsenui.min.js"></script>
    <script src="core/js/jquery/jquery.min.js"></script>
    <script src="assets/js/_ajax.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/controllers.js"></script>
</head>


<body>

<ons-navigator id="myNavigator" page="loader.html">
</ons-navigator>

<ons-template id="loader.html">
    <ons-page id="loaderPage">
        <div class="center">
            <ons-icon icon="ion-load-c" spin="true" size="72px"></ons-icon>
            <br><br>
            ładuję dane...
        </div>
    </ons-page>
</ons-template>

<template id="splitter.html">
    <ons-page>
        <ons-splitter id="mySplitter">
            <ons-splitter-side page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px">
            </ons-splitter-side>
            <ons-splitter-content page="tabbar.html">
            </ons-splitter-content>
        </ons-splitter>
    </ons-page>
</template>

<template id="tabbar.html">
    <ons-page id="tabbarPage">
        <ons-toolbar>
            <div class="left">
                <!-- Toolbar-button with different icons depending on the platform. -->
                <ons-toolbar-button component="button/menu">
                    <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Houselock</div>
        </ons-toolbar>


        <ons-fab position="top right" component="button/new-flat">
            <ons-icon icon="md-edit"></ons-icon>
        </ons-fab>

        <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
        <ons-tabbar id="myTabbar" swipeable position="bottom">
            <ons-tab page="html/dashboard.html" label="Dashboard" active icon="fa-globe">
            </ons-tab>
            <ons-tab page="html/flat/flat_info.html" label="Mieszkanie" icon="fa-home">
            </ons-tab>
            <ons-tab page="html/bill/bill_list.html" label="Rachunki" icon="fa-file">
            </ons-tab>
            <ons-tab page="html/user/user_list.html" label="Lokatorzy" icon="fa-users">
            </ons-tab>
        </ons-tabbar>
    </ons-page>
</template>

</body>

</html>
